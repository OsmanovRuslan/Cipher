<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HILL's CIPHER</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: black; color: white;">
    <h1 class="col-md-3 text-center">HILL's CIPHER</h1>
  </nav>
  <br />
  <br />
  <center class="row">
    <form method="post" class="col-md-6 col-md-offset-3" autocomplete="off">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="message" placeholder="Message">
        <input type="text" class="form-control" name="lenght" placeholder="Lenght Matrix">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 " style='background:light-blue; font-size:medium ;'>
        <h1 class='badge badge-primary' style='width=70px'>message : </h1><span> {{message}}</span><hr>
        <h1  class='badge badgle-info' style='width=200px'>encoded_message :</h1><span> {{encoded_message}}</span> <hr>
        <h1  class='badge badgle-info' style='width=200px'>decoded_message :</h1><span> {{decoded_message}}</span> <hr>
</div>
  </div>
</body>

</html>
